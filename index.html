<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form 1</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <!-- .container>h2{Contact Us}+(.row100>(.col>.inputBox>input[type="text"]+span.text{${1}}+span.line)*4)+(.row100>.col>.inputBox>textarea[required="required"]+span.text{${2}}+span.line)+(.row100>.col>input[type="Submit" value="Send"]) -->
  <div class="container">
    <h2>Contact Us</h2>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span class="text">First Name</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span class="text">Last Name</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span class="text">Email</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span class="text">Mobile</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox textarea">
          <textarea name="" id="" cols="30" rows="10" required="required"></textarea>
          <span class="text">Type your message here...</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <input type="Submit" value="Send">
      </div>
    </div>
  </div>
</body>
</html>
